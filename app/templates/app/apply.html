<section id="apply-section" class="hero" style="background-color: rgb(230, 230, 230);">
    <div class="hero-body" >
        <div class="container" style="width: 70%;">
            <h3 class="title is-size-5-desktop is-size-5-tablet is-size-5-mobile" style="font-family: 'Roboto Condensed', sans-serif;">SUBMIT YOUR APPLICATION</h3>
            <form action="apply.php" method="post" name="myForm" >
                <div class="row">
                    <div class="col-25">
                        <label for="file">Resume/CV</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="file" name="file" multiple required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="position">Position: </label>
                    </div>
                    <div class="col-75">
                        <div class="select">
                            <select required>
                                <option value="installation technician">Installation Technician</option>
                                <option value="Senior Technical Project Manager">Senior Technical Project Manager</option>
                                <option value="Tech Center Administrator">Tech Center Administrator</option>
                                <option value="Senior Technical Services Manager">Senior Technical Services Manager</option>
                                <option value="System Engineer-Microsoft 365 Specialist">System Engineer-Microsoft 365 Specialist</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="fname">Full Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="fullname" placeholder="Your name.." required>
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="phone" name="number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="city">City</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="links">Links (optional)</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="links" id="links" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="linkedin">LinkedIn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="linkedin" id="linkedin" placeholder="Link">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="twitter">Twitter</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="twitter" name="twitter">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="github">GitHub</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="github" name="github">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="other">Other Website</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="other" name="other" placeholder="Other...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
<div class="g-recaptcha" data-sitekey="6LfFQCIfAAAAAJL-Z_qCSDKOZV7GAneRnHpkCT0y"></div>
<br>
                        <input class="button is-info" style="font-family: 'Roboto Condensed', sans-serif;" type="submit" value="Submit" onclick="validateForm()">
                    </div>
                  
                </div>
              </form>
